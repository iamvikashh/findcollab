name: ecommerce_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies: 
  cupertino_icons:
  get: ^4.6.6
  flutter_screenutil: ^5.9.3 # make app responsive
  shared_preferences: ^2.2.0 # shared preferences persistence key value store
  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: # rename app
  flutter_svg: # for svg icons
  flutter_animate: # for animation  
  dio: ^5.4.0

  flutter: 
    sdk: flutter
  flutter_chat_ui: ^1.6.15
  file_picker: ^8.1.3
  mime: ^2.0.0
  path_provider: ^2.1.5
  open_filex: ^4.5.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  http: ^1.2.2
  flutter_chat_types: ^3.6.2

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test: 
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/messages.json


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700